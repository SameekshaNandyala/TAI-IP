<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Cube Slider</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="image.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="image-cube">
          <div class="front">
            <img src="https://www.yankodesign.com/images/design_news/2023/02/draft-lamborghini-aventador/lamborghini_aventador_revision_layout.jpg" />
          </div>
          <div class="right">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXkx1LJlTjpKONrmLBRNCSKErwTAHsLkfiQlR90bcpAQ&s" />
          </div>
          <div class="back">
            <img src="https://i.pinimg.com/736x/71/d8/47/71d847f617d59db58b109d37475eecb3.jpg" />
          </div>
          <div class="left">
            <img src="https://www.carscoops.com/wp-content/uploads/2019/02/cf0c05be-lamborghini-aventador-svj.jpg" />
          </div>
        </div>
      </div>
      <div class="btns">
        <button id="prev">
          <i class="fas fa-arrow-left"></i>
        </button>
        <button id="next">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>
    <!-- Script -->
    <script src="image.js"></script>
  </body>
</html>
